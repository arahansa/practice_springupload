<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </button>
            <a class="navbar-brand" href="/">arahansa's Img upload Test</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Write</a></li>
                <li><a href="/blog">blogPage</a></li>
                <li><a href="/gallery">galleryPage</a></li>
            </ul>
        </div><!--/.nav-collapse -->


    </div><!--container -->

<div class="container">

    <div class="page-header">
        <h1>Wrinting Page</h1>
        <p class="lead">this page is intended for Writing blog, Uploading images with WYSIWYG Editor such as Summernote.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="/blog" method="post">
                <div class="form-group">
                    <label for="nick" class="col-sm-2 control-label">Nick </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nick" placeholder="Enter nick">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-11">
                        <textarea id="summernote" class="form-control" rows="10"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile" class="col-sm-2 control-label">File input</label>
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div><!--container -->

        $('#summernote').summernote({
            height: 300
        });

</script>
